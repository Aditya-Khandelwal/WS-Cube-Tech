<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .search-box {
            max-width: 500px;
            margin: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-box button {
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        .weathercard {
            margin-top: 30px;
        }

        .card.weather {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            color: #222;
            animation: popUp 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .card.weather::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: inherit;
            background: white;
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: destination-out;
            pointer-events: none;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center text-white fw-bold mb-4">üå§Ô∏è Weather Finder</h2>
        <div class="search-box">
            <input type="text" id="input" placeholder="Enter name of a City">
            <button id="btn">Search</button>
        </div>
        <div class="weathercard"></div>
    </div>

    <script>
        const btn = document.querySelector("#btn");
        const input = document.querySelector("#input");

        const getWeather = async () => {
            const weathercard = document.querySelector(".weathercard");
            const api_key = `21805bff7224936fa25d6cec016a0a4b`;
            const weatherURL = `https://api.openweathermap.org/data/2.5/weather?q=${input.value}&appid=${api_key}&units=metric`;
            const data = await fetch(weatherURL);
            const finalData = await data.json();
            input.value = "";
            if (finalData.cod != '404') {
                weathercard.innerHTML = `<div class="card weather mx-auto mt-4 p-4 text-center" style="max-width: 400px;">
                                            <div class="card-body">
                                                <h4 class="card-title mb-2">${finalData.name}</h4>
                                                <h6 class="card-subtitle mb-3 text-primary fs-5">${finalData.main.temp} ¬∞C</h6>
                                                <p class="card-text text-muted text-capitalize">${finalData.weather[0].description}</p>
                                            </div>
                                        </div>`;
            } else {
                weathercard.innerHTML = `<div class="card weather mx-auto mt-4 p-4 text-center" style="max-width: 400px;">
                                            <div class="card-body">
                                                <h5 class="card-title text-danger">${finalData.message}</h5>
                                            </div>
                                        </div>`;
            }
        };

        btn.addEventListener('click', getWeather);
        input.addEventListener('keyup', (event) => {
            if (event.key === "Enter") {
                getWeather();
            }
        });
    </script>
</body>

</html>
